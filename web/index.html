<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Climbing Calc</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>LoL Climbing Calc</h1>
    <p> (calc = short for calculator) </p>
    <div class="input-group">
        <label for="winrate">Winrate: <span id="winrateValue">0.50</span></label>
        <input type="range" id="winrate" min="0" max="1" step="0.01" value="0.5" oninput="document.getElementById('winrateValue').textContent = parseFloat(this.value).toFixed(2)">
    </div>

    </div class ="input-group">
       <label for="lpGain">Desired LP gain:</label>  
       <input type="number" id="lpGain" step="1" value="100">
    </div>

    <div class="input-group">
        <label for="lpPerWin">LP per win:</label>
        <input type="number" id="lpPerWin" step="1" value="25">
    </div>
    
    <div class="input-group">
        <label for="delta">Delta (wins - losses):</label>
        <input type="number" id="delta" step="1" value="16">
    </div>
    
    <button onclick="calculate()">Calculate</button>
    
    <div class="result" id="result">
        <h3>Results:</h3>
        <p><strong>Required Wins:</strong> <span id="wins"></span></p>
        <p><strong>Expected Losses:</strong> <span id="losses"></span></p>
        <p><strong>Total Games:</strong> <span id="games"></span></p>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
